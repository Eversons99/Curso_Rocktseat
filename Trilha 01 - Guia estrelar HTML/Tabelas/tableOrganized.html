<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="7">
        <caption>Contagem de pessoas</caption> <!--Descrição da tabela-->
        <!--Thead,Tbody, Tfoot é para separar os conteudos da tabela e manter organizados-->
        <thead>
            <tr> 
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Everson</td>
                <td>23</td>
            </tr>
    
            <tr>
                <td>Jurema</td>
                <td>72</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
