<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--A tag video serve para inserir video na pagina e a propriedade controls define se o video vai ter controles ou não-->
    <!--A propriedade preload já vai carregando o video de forma automatica, quando usa-se o autoplay o video e iniciado assim que a pagina carregar-->
    <!--Loop faz o video ser reproduzido novamente após o seu fim-->
    <!--Ao usar muted o video começa mudo-->
    <!--poster permite inserir uma imagem de fundo antes de video começar-->
    <audio controls loop >
        <source src="videoo.mp4" type="video/mp4">
        <p>Este browser não suporta video, baixe-o aqui</p>
    </audio>
</body>
</html>
